<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>TechIndustry</title>
</head>
<body>
<h1>TechIndustry</h1>
<h2>Salesman: <span th:text="${salesmanName}"></span></h2>

<h3>Sales Records:</h3>
<table>
  <tr>
    <th>Price</th>
    <th>Purchase Date</th>
    <th>Sale Date</th>
    <th>Product ID</th>
  </tr>
  <tr th:each="sale : ${sales}">
    <td th:text="${sale.price}"></td>
    <td th:text="${sale.purchaseDate}"></td>
    <td th:text="${sale.saleDate}"></td>
    <td th:text="${sale.productId}"></td>
  </tr>
</table>

<h3>Add New Sale Record:</h3>
<form action="/sales/add" method="post">
  <label for="price">Price:</label>
  <input type="number" id="price" name="price" step="any" required>

  <label for="purchaseDate">Purchase Date:</label>
  <input type="text" id="purchaseDate" name="purchaseDate" required>

  <label for="saleDate">Sale Date:</label>
  <input type="text" id="saleDate" name="saleDate" required>

  <label for="productId">Product ID:</label>
  <input type="number" id="productId" name="productId" required>

  <button type="submit">Add Sale</button>
</form>
</body>
</html>
